apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  labels:
{{- include "mychart.labels" . | indent 4}}
spec:
  replicas: 1
  selector:
    matchLabels:
{{- include "mychart.labels" . | indent 6}}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
        - name: nginx
          image: nginx:1.27
          ports:
            - containerPort: 80